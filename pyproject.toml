# testing = {debug = true, log_level = "DEBUG"}

# ============================================================================
# METADATA AND DOCUMENTATION
# ============================================================================

# This pyproject.toml provides comprehensive configuration for games
# Generated from template - follows modern Python standards (PEP 621, PEP 518)
#
# Key features:
# - Complete project metadata with proper classifiers
# - Comprehensive dependency management with optional groups
# - Modern build system (Hatchling)
# - Ruff for fast linting and formatting (replaces multiple tools)
# - MyPy for strict static type checking
# - Pytest with comprehensive testing configuration
# - Coverage analysis with detailed reporting
# - Security scanning with Bandit
# - Documentation coverage with Interrogate
# - Dead code detection with Vulture
# - Rich development experience with colored output
#
# Dependencies are organized into logical groups:
# - dev: Core development tools
# - web: Web development frameworks
# - data: Data science and analysis
# - ml: Machine learning and AI
# - db: Database connectivity
# - all: Everything combined
#
# To install specific groups:
# uv sync --extra web          # Web development
# uv sync --extra data         # Data science
# uv sync --all-extras --dev   # Everything including dev tools
